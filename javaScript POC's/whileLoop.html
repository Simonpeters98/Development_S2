<body>









    <p>while loop</p>

    <p id="demo"></p>


    <button onclick="myFunction()">Click Me</button>

</body></html>
<script>
    function myFunction(){
        
var text = "";
var i = 0;
while (i < 24) {
    text += "<br>The number is: " + i;
    i++;
}
        document.getElementById("demo").innerHTML = text;
    }
</script>
