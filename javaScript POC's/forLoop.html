<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>









<p>for loop</p>

    <p id="demo"></p>


<button onclick="myFunction()">Click Me</button>
    
</body></html>
<script>
    
    function myFunction(){
var text = "";
var i;
for (i = 0; i <= 24; i++) {
  text += "The number is: " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
    }
</script>
