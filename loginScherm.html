        } else {
            alert("You've succefully used an upper case letter for your password")
        }
    }

    function pswLengthCheck() {

            alert("Your password needs a minimum of four characters");

            alert("your password contains 4 or more characters")
        }
    }

    function checkForNumber() {
        if (document.getElementById("passwordInput").value.search(/[0-9]/) < 0) {
